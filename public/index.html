<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Socket server</title>
  </head>
  <body>
    <h1>Acceso denegado</h1>
    <script src="socket.io/socket.io.js"></script>
    <script>
      var socket = io();
      socket.on("connect", function () {
        console.log("Conectado al servidor");
      });
      socket.on("disconnect", function () {
        console.log("Perdimos comunicaci√≥n con el servidor");
      });

      socket.emit("mensaje", {
        name: "Jose Luis",
      });

      socket.on("mensaje", function (payload) {
        console.log("Escuchando: ", payload);
      });

      socket.on("emitir-mensaje", function (payload) {
        console.log("MENSAJE DESDE FLUTTER: ", payload);
      });

      //   Active bands
      socket.on("active-bands", function (bands) {
        console.clear();
        console.table(bands);
      });

    
    </script>
  </body>
</html>
